<div class="wrapper">
<form class="form-signin">       
    <h2 class="form-signin-heading">Please login</h2>
    <input [(ngModel)]="username" type="text" class="form-control" name="username" placeholder="Username or Email Address" required="" autofocus="" />
    <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
    <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
</form>
</div>
