<div class="top">
  <div *ngIf="this.auth.isAuth()" class="row">
    <app-topbar title="{{title}}"></app-topbar>
  </div>
</div>
<div class="content">
  <div *ngIf="!this.auth.isAuth()" class="row">
    <app-auth></app-auth>
  </div>
  <div *ngIf="this.auth.isAuth()" class="row">
    <app-tickets user_id="{{this.User.id}}"></app-tickets>
  </div>
</div>
